<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p id="note">*Your Opponent is CPU</p>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>CPU</p>
        </div>
    </div>
    <div class="container">
        <div class="msg-container">
            <p id="msg">Play Your Move!</p>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>GameAuthor: Shiva Teja</p>
            <div class="icons">
                <a href="https://www.linkedin.com/in/shivateja-bandameedi-b3975a197/" target="_main"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/shivateja__18/?next=%2F" target="_main"><i class="fa-brands fa-instagram" id="insta"></i></a>
            </div>
        </div>
       
    </footer>
<script src="app.js"></script>
</body>
</html>
